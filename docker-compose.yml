  #     - backend
  #     - frontend
  #   volumes:
  #     - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #   networks:
  #     - spring-network
volumes:
  mariadb_data:

networks:
  spring-network: